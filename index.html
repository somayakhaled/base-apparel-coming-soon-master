<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

<div class="container">
  <div class="leftSide">
   <div class="subContainer">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <img src="images/hero-mobile.jpg" class="heroMobile" alt="">
    <div class="content">
      <div class="d1">We're</div>
      <div class="d2">coming <br> soon</div>

      <div>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      
      <div class="field">
        <input type="email" placeholder="Email Address" name="email" id="">
        <button id="submit">
        <img src="images/icon-arrow.svg" alt="">
        </button>
        <div class="emailError"></div>
      </div>
    </div>
   </div>
  </div>
  <div class="rightSide">
    <img src="images/hero-desktop.jpg" class="heroDesktop" alt="">
  </div>
</div> 
<script src="main.js"></script>
</body>
</html>
